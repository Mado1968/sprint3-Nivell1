    <h3> Reemplaça la lletra O per la lletra U del següent text "Tinc un cotxe de color blau."" Després intenta
         </h3>

<body>
    <p id="palin"></p>
    <p id="palin2"></p>

<script>

var str = "Tinc un cotxe de color blau.";

console.log(newstr);

document.getElementById("palin").innerHTML = str;
document.getElementById("palin2").innerHTML = newstr;
</script>
